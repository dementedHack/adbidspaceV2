<h2>Ads - Marketplace</h2>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a [routerLink]="['/ads']" [routerLinkActive]="['router-link-active']" class="nav-link">Marketplace <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['/my-ads']" [routerLinkActive]="['router-link-active']" class="nav-link">My Ads</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div id="market-place-ads">
  <h3>Categories</h3>
  <div>
    <h4>Sports</h4>
  </div>
</div>
<div>
	<h2>Content from Firebase</h2>
	<div class="col-md-3">
		<p *ngFor="let item of items | async">{{item.content}}</p>
	</div>
</div>
