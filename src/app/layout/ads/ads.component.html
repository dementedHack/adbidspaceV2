<h2>Ads - Marketplace</h2>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a [routerLink]="['/ads']" [routerLinkActive]="['router-link-active']" class="nav-link">Marketplace <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['/my-ads']" [routerLinkActive]="['router-link-active']" class="nav-link">My Ads</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div id="market-place-ads">
  <h3>Categories</h3>
</div>
<div>
      <div class="row">
        <h4 class="container">All</h4>
          <div class="card col-lg-4 col-md-4 col-sm-12" *ngFor="let item of adItems">
            <div class="card-block">
                <h4 class="card-title">{{item.title}}</h4>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROmdek0CuZvNY0qi1zIRLrqDS35qerKQS5NE-Iz5mfO9rpRWea">
                <p class="card-text"> {{item.content}} <br> {{item.category}}</p>
            </div>
          </div>
      </div>
      <div class="row">
        <h4 class="container">Sports</h4>
          <div class="card col-lg-4 col-md-4 col-sm-12" *ngFor="let item of sportsAdItems">
            <div class="card-block">
                <h4 class="card-title">{{item.title}}</h4>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROmdek0CuZvNY0qi1zIRLrqDS35qerKQS5NE-Iz5mfO9rpRWea">
                <p class="card-text"> {{item.content}} <br> {{item.category}}</p>
            </div>
          </div>
      </div>
