<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Ad Bid Space - Members</h1>
            <form role="form" novalidate (ngSubmit)="onLoginButtonClicked(user)" [formGroup]="user">
                <div class="form-content">
                    <div formGroupName="account">
                      <div class="form-group">
                          <input
                          type="text"
                          class="form-control input-underline input-lg"
                          id="email"
                          placeholder="Email"
                          formControlName="email">
                      </div>
                      <div class="form-group">
                          <input
                          type="password"
                          class="form-control input-underline input-lg"
                          id="password"
                          placeholder="Password"
                          formControlName="password">
                      </div>
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/register']"> Register </a>&nbsp;
                <a class="btn rounded-btn" (click)="onLoginButtonClicked()"> Log in </a>
            </form>
        </div>
    </div>
</div>
